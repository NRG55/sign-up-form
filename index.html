<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin logo image">
            ODIN
        </div>
        <div class="credit">
            Photo by &nbsp;<a href="https://unsplash.com/@frostroomhead?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rodion Kutsaiev</a> &nbsp; on &nbsp; <a href="https://unsplash.com/photos/closeup-photo-of-green-leafed-plant-049M_crau5k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
        </div>  
    </div>
    <div class="container">
        <div>
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span>now</span> to get started.
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
        </div>
        <div class="form-container">
            <form id="form">
                <h2>Let's do this!</h2>
                <div  class="user-info">              
                    <div class="user-input-set">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input 
                            type="text" 
                            id="first_name" 
                            name="first_name"
                            maxlength="32"
                            pattern="[A-Za-z]{1, 32}" 
                            required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input 
                            type="text" 
                            id="last_name" 
                            name="last_name"
                            maxlength="32"
                            pattern="[A-Za-z]{1, 32}"  
                            required>
                        </div>
                    </div>              
                    <div class="user-input-set" >
                        <div>
                            <label for="mail">EMAIL</label>
                            <input 
                            type="email" 
                            id="mail" 
                            name="user_email" 
                            required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="user-input-set">
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input 
                            type="password" 
                            id="pwd" 
                            name="user_password"
                            class="error"
                            required
                            />
                            <p class="pwd-error-message">*Passwords do not match</p>
                        </div>
                        <div>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input 
                            type="password" 
                            id="confirm_pwd" 
                            name="confirm_password"
                            class="error"
                            required
                            />
                        </div>
                    </div>
                </div>                
            </form>
        </div>
        <button type="submit" form="form" id="create-account">Create Account</button>
        <p>
            Already have an account?
            <a href="#" class="login-link">Log in</a>
        </p>          
    </div>      
</body>
</html>
